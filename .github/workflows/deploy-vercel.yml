name: Deploy to Vercel with Redeploy-on-Failure

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_TEAM_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - name: Link Vercel Project
        run: |
          npx vercel link --yes \
            --token "$VERCEL_TOKEN" \        # ← 토큰 플래그 추가
            --scope "$VERCEL_ORG_ID" \
            --project "$VERCEL_PROJECT_ID"

      - name: Link Vercel Project
        run: |
          npx vercel link --cwd . --yes \
            --token "$VERCEL_TOKEN" \
            --scope "$VERCEL_ORG_ID" \
            --project "$VERCEL_PROJECT_ID"

      - name: Deploy & Redeploy on Failure
        shell: bash
        run: |
          set +e

          # 1) 프로덕션 배포 실행 (로그 캡처)
          npx vercel --prod --confirm \
            --token "$VERCEL_TOKEN" \
            --scope "$VERCEL_ORG_ID" > deploy.log 2>&1
          EXIT_CODE=$?
          cat deploy.log

          # 2) 실패(exit code != 0) 시 Redeploy 실행
          if [ $EXIT_CODE -ne 0 ]; then
            echo "❗ 초기 배포 실패 (exit code=$EXIT_CODE) — Redeploy 실행"

            # 배포 ID 파싱
            DEPLOY_ID=$(grep -Eo '/[A-Za-z0-9]{28}' deploy.log | head -n1 | tr -d '/')

            # Redeploy
            npx vercel redeploy "$DEPLOY_ID" \
              --token "$VERCEL_TOKEN" \
              --scope "$VERCEL_ORG_ID"

            # Redeploy 실패 시 에러 반환
            if [ $? -ne 0 ]; then
              echo "::error::Redeploy도 실패했습니다!"
              exit 1
            fi
          fi

          # 2) URL 파싱 (vercel CLI는 실패해도 URL을 먼저 출력합니다)
          DEPLOY_URL=$(echo "$DEPLOY_LOG" | grep -Eo 'https?://[a-zA-Z0-9.-]+\.vercel\.app' | head -n1)

          # 3) 에러 키워드 감지 → 같은 URL에 대해 Redeploy
          if echo "$DEPLOY_LOG" | grep -q 'Error!'; then
            echo "❗️ 초기 배포 실패 — 재배포: $DEPLOY_URL"
            npx vercel redeploy "$DEPLOY_URL" \
              --token "$VERCEL_TOKEN" \
              --scope "$VERCEL_ORG_ID"
            if [ $? -ne 0 ]; then
              echo "::error::Redeploy도 실패했습니다!"
              exit 1
            fi
          fi
